<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 랜덤 변환</title>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const RandomImg = () => {
        const imgArr = [
          "김다미",
          "김우빈",
          "아이유",
          "원빈",
          "이나영",
          "이동욱",
          "이영애",
          "정우성",
          "지성",
          "최우식",
          "한소희",
        ];
        const [imgSrc, setImgSrc] = React.useState(imgArr[Math.floor(Math.random() * imgArr.length)]);

        const handleImgChange = () => {
          setImgSrc(imgArr[Math.floor(Math.random() * imgArr.length)]);
        };

        return (
          <img
            src={`hw6_images/${imgSrc}.jpg`}
            alt="랜덤 이미지"
            onClick={() => handleImgChange()}
          />
        );
      };
      ReactDOM.render(<RandomImg />, root);
    </script>
  </body>
</html>
